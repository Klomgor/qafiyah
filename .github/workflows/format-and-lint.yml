name: ðŸ”§ Format and Lint

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  format-and-lint:
    name: ðŸ”§ Format and Lint
    runs-on: ubuntu-latest

    steps:
      - name: â¬‡ï¸ Checkout code
        uses: actions/checkout@v3

      - name: ðŸ”§ Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "18"

      - name: ðŸ”§ Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 9
          run_install: false

      - name: ðŸ“¥ Install dependencies
        run: pnpm install

      - name: ðŸŽ¨ Format code
        run: pnpm run format

      - name: ðŸ” Lint and fix
        run: pnpm run lint:fix

      - name: ðŸ” Check types
        run: pnpm run check-types

      - name: ðŸ“¤ Check for changes
        id: verify-changed-files
        run: |
          if [ -n "$(git status --porcelain)" ]; then
            echo "changed=true" >> $GITHUB_OUTPUT
            echo "âŒ Code formatting or linting issues were found and fixed."
            echo "Please commit the changes and push again."
            git diff
            exit 1
          else
            echo "changed=false" >> $GITHUB_OUTPUT
            echo "âœ… Code is properly formatted and linted."
          fi
