server {
    listen 80;
    # listen [::]:80;   # Uncomment if VPS has IPv6
    server_name _;

    root /usr/share/nginx/html;
    index index.html;

    # Logging
    access_log /var/log/nginx/access.log;
    error_log /var/log/nginx/error.log warn;

    # Security headers (applied to all responses)
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;

    # Immutable static assets (Next.js hashed files in _next/static/)
    location /_next/static/ {
        add_header Cache-Control "public, max-age=31536000, immutable";
        expires 1y;
        access_log off;
    }

    # Other static assets (images, fonts, etc.)
    location ~* \.(jpg|jpeg|png|gif|ico|svg|webp|woff|woff2|ttf|eot|otf)$ {
        add_header Cache-Control "public, max-age=86400";
        expires 1d;
        access_log off;
    }

    # CSS and JS files (non-hashed)
    location ~* \.(css|js)$ {
        add_header Cache-Control "public, max-age=3600";
        expires 1h;
    }

    # HTML files - no cache (ensure fresh content)
    location ~* \.html$ {
        add_header Cache-Control "no-cache, must-revalidate";
        expires 0;
    }

    # Next.js static export with trailingSlash: true
    # Files are at .../page/index.html
    location / {
        try_files $uri $uri/ $uri/index.html =404;
    }

    # Custom error pages (optional)
    error_page 404 /404.html;
    error_page 500 502 503 504 /500.html;
}
